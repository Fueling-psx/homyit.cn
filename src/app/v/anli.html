<script export="gonggao" type="text/template">
    <div class="bordered">
        <div class="container-fluid">
            <div class="row">
                <div class=" col-md-2">
                    <div class="laba">
                        <i class="icon iconfont">&#xe606;</i>
                    </div>
                    <div class="homyi">宏奕动态</div>
                </div>
                <div class=" col-md-8 col-md-offset-1">
                    <div id="gdong">
                      
                        <ul id="con1">
                            {{ it.aa.forEach(function(item){ }}
                            <li>
                            <a href="javascript:;" data-go-route-reload="/c/detail/init&articleId={{=item.id}}">
                            <img src="{{=item.img[0]}}" alt="0">&nbsp;{{=item.title}}
                            </a></li>
                            {{ }); }}
                        </ul>
                        <ul id="con2" style="margin-top:-10px;">
                        </ul>
                      
                    </div>
                </div>
                <div class=" col-md-1">
                    <div id="tup" onclick="up()">

                    </div>
                    <div id="tdown" onclick="down()">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
